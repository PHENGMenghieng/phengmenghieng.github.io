  <div class="box">

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (16 + Math.random() * 20) + "px";

    const form = document.getElementById("mlForm");
